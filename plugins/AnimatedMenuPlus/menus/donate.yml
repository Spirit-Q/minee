- Slot: 7, 5
  Material: skull:1:3
  Skull-Owner: 'VeryOld'
  Name: '&cДля родителей'
  Lore:
  - ''
  - '&f На что ребёнок просит деньги?:'
  - '&7Если Ваш ребёнок попросил у Вас деньги'
  - '&7на "донат" не стоит волноваться как за своего ребёнка'
  - '&7так и за свои деньги, ведь покупкая у нас привилегию'
  - '&7Вы можете быть уверены что Ваш ребёнок получит куплённый "донат"'
  - '&7Тем самым Вы сделаете ему своего рода приятный подарок.'
  - ''
  - '&f Зачем моему ребёнку "донат"?:'
  - '&7Если Ваш ребёнок решил купить какую либо привилегию'
  - '&7То ему понравился проект на котором он проводит время'
  - '&7И он хочет как либо выделится на проекте, например:'
  - '&7построить самый красивый дом, либо получить самые уникальные ресурсы.'
  - '&7Именно для такого есть такая функция как "Донат"'
  - '&7Донатя игрок помогает серверу в продвижении, тем самым получая'
  - '&7в замен желаемую привилегию'
  - ''
  Commands:
  - ''