     default: 1
   type: 'STANDART'
   message: '&7&l<&f&l!&7&l> &7Команда будет доступна через &d@time&7.'
   permission: 'universal.menu.all' 
   length: 0
  reward:
   aliases: ['reward'] 
   cooldown:
     default: 1
   type: 'STANDART'
   message: '&7&l<&f&l!&7&l> &7Команда будет доступна через &d@time&7.'
   permission: 'universal.menu.all' 
   length: 0
  broadcast:
   aliases: ['bc', 'ebc', 'ebroadcast'] 
   cooldown:
     default: 60
   type: 'STANDART'
   message: '&7&l<&f&l!&7&l> &7Команда будет доступна через &d@time&7.'
   permission: 'universal.menu.all' 
   length: 0
  night:
   aliases: ['night', 'time set', 'enight'] 
   cooldown:
     default: 60
   type: 'STANDART'
   message: '&7&l<&f&l!&7&l> &7Команда будет доступна через &d@time&7.'
   permission: 'universal.menu.all' 
   length: 0
  day:
   aliases: ['day', 'time set', 'eday'] 
   cooldown:
     default: 60
   type: 'STANDART'
   message: '&7&l<&f&l!&7&l> &7Команда будет доступна через &d@time&7.'
   permission: 'universal.menu.all' 
   length: 0
  message:
   aliases: ['r', 'msg', 'w', 'm'] 
   cooldown:
     default: 5
   type: 'STANDART'
   message: '&7&l<&f&l!&7&l> &7Команда будет доступна через &d@time&7.'
   permission: 'universal.menu.all' 
   length: 0