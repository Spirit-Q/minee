  kill-on-kick: true
  # Какие фразы должны присуствовать в причине кика, чтобы убить игрока
  # Если список пуст, и KILL_ON_KICK = true, то игрока будет убивать при любом кике.
  # Фразы писать без цветовых кодов.
  kill-messages: 
  - ''
# Кулдавн для обычных золотых яблок. -1 чтобы отключить кулдавн. Работает только во время пвп режима или всегда если пвп отключен
golden-apple-cooldown: 15
# Кулдавн для зачарованых золотых яблок. -1 чтобы отключить кулдавн. Работает только во время пвп режима или всегда если пвп отключен
enchanted-golden-apple-cooldown: 10
# Кулдавн для эндер перлов(Жемчуг Края). -1 чтобы отключить кулдавн. Работает только во время пвп режима или всегда если пвп отключен
ender-pearl-cooldown: 15
# Как долго длиться ПВП режим? -1 чтобы отключить ПВП режим
pvp-time: 30
# Убивать ли игрока, если он вышел во время пвп?
kill-on-leave: true
# Отключать ли у игрока который ударил FLY, GM, GOD, VANISH?
checks-enabled: true
# Показывать ли сообщение всем игрокам что игрок вышел во время ПВП?
show-leaved-message: false
remove-join-message: true
remove-leave-message: true
remove-death-message: true
# Включить ли таймер в боссбаре?
bossbar-enabled: true
# Включить ли таймер в ActionBar?
actionbar-enabled: false
# Включить ли титлы в начале и вконце пвп?
titles-enabled: false
# В маленьком регистре
disabled-worlds: 
- "world1"
- "world2"
