  Created-Physical-Crate:
    - '%prefix%&7Вы только что установили этот блок для %crate%.'
    - '&7Для удаления кейса нажмите SHIFT + ЛКМ в креативе по блоку.'
  Help:
    - '&b>> &3&lПомощь по кейсам'
    - '&b> &6/crate &7- Открыть GUI.'
    - '&b> &6/crate Admin &7- Открыть Admin Keys GUI.'
    - '&b> &6/crate List &7- Список всех кейсов.'
    - '&b> &6/crate Open <Crate> [Player] &7- Открыть кей для игрока.'
    - '&b> &6/crate Tp <Location> &7- Телепортироваться к кейсу.'
    - '&b> &6/crate Give <Physical/Virtual> <Кейс> [Количество] [Игрок] &7- Выдать игроку ключи к кейсу.'
    - '&b> &6/crate GiveAll <Physical/Virtual> <Кейс> [Количество] &7- Выдать всем онлайн игрокам ключи к кейсу.'
    - '&b> &6/crate Take <Physical/Virtual> <Кейс> [Количество] [Игрок] &7- Взять ключи у игрока.'
    - '&b> &6/crate Set <Кейс> &7- Установить блок на который вы смотрите в качестве кейса.'
    - '&b> &6/crate Set Menu &7- Установить блок на который вы смотрите в качестве открытия меню /crate GUI.'
    - '&b> &6/crate Reload &7- Перезагрузить конфигурацию и данные.'